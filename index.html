<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="Log.js"></script>
</head>

<body>
  <a-scene background="color:blue">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="car" src="./scene.gltf"></a-asset-item>      
      

    </a-assets>

    <!--car-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0"  gltf-model="#car" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    
    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
